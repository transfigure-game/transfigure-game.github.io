<!DOCTYPE html>
<html lang="en">

	<head>

		<!-- Meta -->
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	    
	    <title>Transfigure</title>
	    
	    <!-- Styles -->
	    <link rel="stylesheet" type="text/css" href="../styles/fonts/lato/lato.css" />
	    <link rel="stylesheet" type="text/css" href="../styles/semantic-ui/semantic-ui.css" />
	    <link rel="stylesheet" type="text/css" href="../styles/transfigure.css" />
	    <link rel="stylesheet" type="text/css" href="styles/app.css" />

	    <!-- Scripts -->
	    <script src="../scripts/jquery/jQuery.js"></script>

	    <script src="../scripts/semantic-ui/semantic-ui.js"></script>

	    <script src="../scripts/objects/Class.js"></script>

	    <script src="../scripts/types/Array.js"></script>
	    <script src="../scripts/types/Number.js"></script>
	    <script src="../scripts/types/Primitive.js"></script>
	    <script src="../scripts/types/RegularExpression.js"></script>
	    <script src="../scripts/types/String.js"></script>

	    <script src="../scripts/three/Three.js"></script>
	    <script src="../scripts/three/CombinedCamera.js"></script>
	    <script src="../scripts/three/OrbitControls.js"></script>
	    <script src="../scripts/three/Tween.js"></script>

	    <script src="App.js"></script>
	    <script src="menu/Menu.js"></script>
	    <script src="menu/MenuView.js"></script>
	    <script src="controls/Controls.js"></script>
	    <script src="environments/Environments.js"></script>
	    <script src="environment/Environment.js"></script>
	    <script src="environment/Mover.js"></script>
	    <script src="environment/Movement.js"></script>
	    
	</head>

	<body>

		<!-- Analytics -->
		<script type="text/javascript">
			(function(i, s, o, g, r, a, m) {
				i['GoogleAnalyticsObject'] = r;
				i[r] = i[r] || function() {
					(i[r].q = i[r].q || []).push(arguments);
				},
				i[r].l = 1 * new Date();
				a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
				a.async = 1;
				a.src = g;
				m.parentNode.insertBefore(a,m);
			})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
			ga('create', 'UA-68930932-1', 'auto');
			ga('send', 'pageview');
		</script>

		<div class="ui grid" style="height: 100%; margin: 0;">
			<div class="row" style="padding: 0;">
				<div id="environment" class="thirteen wide column">
				</div>
				<div id="sidebar" class="three wide column">
					<div class="ui form">
						<div style="overflow: auto">
							<h1 style="font-size: 1.5rem; float: left;">Controls</h1>
							<i class="large chevron right circle icon" style="cursor: pointer; float: right;"></i>
						</div>

						<div class="ui divider"></div>

						<h2 style="font-size: 1.25rem;">Environments</h2>
						<div class="ui segment">
							<p><a onclick="App.loadEnvironmentFromEnvironmentPath('concepts/shapes/cube/CubeEnvironment');" class="ui button">Cube</a></p>
							<p><a onclick="App.loadEnvironmentFromEnvironmentPath('concepts/pathfinding/PathfindingEnvironment');" class="ui button">Pathfinding</a></p>
						</div>

						<div class="ui divider"></div>

						<h2 style="font-size: 1.25rem;">Camera</h2>
						<div class="ui segment">
							<div class="field">
								<a id="cameraResetButton" class="ui button">Reset Camera</a>
							</div>
						</div>
						<div class="ui segment">
							<div class="grouped fields">
								<label for="view">View</label>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="cameraView" value="perspective" tabindex="0" class="hidden" checked>
										<label class="popup" data-content="When the human eye views a scene, objects in the distance appear smaller than objects close by - this is known as perspective. While orthographic projection ignores this effect to allow accurate measurements, perspective projection shows distant objects as smaller to provide additional realism.">Perspective</label>
									</div>
								</div>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="cameraView" value="orthographic" tabindex="0" class="hidden">
										<label class="popup" data-content="Represents three-dimensional objects in two dimensions. A form of parallel projection, where all the projection lines are orthogonal to the projection plane.">Orthographic</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  
	</body>

</html>
